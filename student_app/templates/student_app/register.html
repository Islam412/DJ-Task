<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* لون خلفية خفيف */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #ffffff; /* خلفية النموذج */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 320px;
            box-sizing: border-box;
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #00796b; /* لون زر التسجيل */
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #004d40; /* لون الزر عند المرور فوقه */
        }
        .link-button {
            display: block;
            background-color: #ffffff; /* خلفية الزر */
            color: #00796b; /* لون النص */
            border: 1px solid #00796b; /* حدود الزر */
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            text-decoration: none;
            text-align: center;
        }
        .link-button:hover {
            background-color: #00796b; /* لون الخلفية عند المرور فوقه */
            color: #ffffff; /* لون النص عند المرور فوقه */
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <a href="{% url 'login' %}" class="link-button">Back to Login</a>
    </form>
</body>
</html>
